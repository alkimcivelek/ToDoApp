<div class="container text-center ml-5 mr-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="bg-dark">
            <th colspan="4" class="text-white">{{getName()}} ToDo List</th>
          </tr>
          <tr class="bg-warning">
            <th>#</th>
            <th>Description</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td><input type="checkbox" [(ngModel)]="item.action"></td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                Yes
              </span>
              <span *ngSwitchCase="false">
                No
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="input-group mt-4">
        <input type="text" #toDoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" (click)="addItem(toDoText.value); toDoText.value='';">Add</button>
        </div>
        <div class="form-check align-self-center">
          <input type="checkbox" [(ngModel)]="isDisplay" class="form-check-input" id="displayAll">
          <label class="form-check-label" for="displayAll">Display All</label>
        </div>
      </div>
    </div>
  </div>
</div>
