<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ToDoApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="m-1 p-1">
  <div class="container text-center ml-5 mr-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <table class="table table-striped table-bordered">
          <thead>
            <tr class="bg-dark">
              <th colspan="2" class="text-white">ToDo List</th>
            </tr>
            <tr class="bg-warning">
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Kahvaltı</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Spor</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Eğitim</td>
              <td>No</td>
            </tr>
            <tr>
              <td>Kitap Okuma</td>
              <td>No</td>
            </tr>
          </tbody>
        </table>
        <div class="input-group mt-4">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-dark">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
